<script>
    class Pessoa{
        constructor(nome, idade){
            this.nome = nome,
            this.idade = idade
        }
        incrementAge(){
            this.idade++
        }
    }
    const prof = new Pessoa('Johnata', 35)
    prof.incrementAge()
    console.log(prof)

    class Aluno extends Pessoa{
        constructor(nome, idade, matricula){
            super(nome, idade)
            this.matricula = matricula
        }
    }
    const aluno = new Aluno('Johnata', 18, '20112')
    console.log(aluno)

    class Disciplina{
        constructor(nome, professor, aluno){
            this.nome = nome 
            this.aluno = aluno
            this.professor = professor
        }
    }
    const disciplina = new Disciplina('DW2A4', prof, aluno)
    console.log(disciplina)
</script>
